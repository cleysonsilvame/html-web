<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Ciência de Dados</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="detalhes.html">Detalhes</a></li>
        <li><a href="video.html">Vídeo</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
    <main>
      <h1>Contato</h1>
      <form name="exemplo1" method="GET">
        <fieldset>
          <legend>Dados pessoais</legend>
          <label for="nome">Nome: </label>
          <input type="text" name="nome" id="nome" />
          <br /><br />

          <label for="email">E-mail: </label>
          <input type="email" name="email" id="email" />
          <br /><br />

          <label for="portifolio">Portifólio: </label>
          <input type="url" name="url" id="portifolio" />
          <br />
        </fieldset>

        <fieldset>
          <legend>Descreva seu contato</legend>
          <textarea
            name="descricao"
            id="descricao"
            cols="30"
            rows="10"
          ></textarea>
        </fieldset>

        <div>
          <br />
          <input type="submit" name="enviar" id="enviar" value="Enviar Dados" />
          <br /><br />
        </div>
      </form>
    </main>
  </body>
</html>
