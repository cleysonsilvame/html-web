<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Classe Genérica</title>
    <style>
      .formata {
        font: 18pt Verdana;
        text-align: center;
        color: magenta;
      }
      .caixa {
        border: 2px solid blue;
        color: darkgreen;
        margin: 10px;
        padding: 15px;
      }
      #principal {
        margin: 0 auto;
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <section id="principal">
      <article class="caixa formata">Texto qualquer</article>
      <aside class="formata">conteúdo com propaganda</aside>
      <p class="caixa">Exemplo com um <span class="formata">parágrafo</span></p>
      <article class="formata">
        Texto em um
        <div class="caixa">article</div>
      </article>
    </section>
  </body>
</html>
