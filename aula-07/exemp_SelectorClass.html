<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Classe Seletor</title>
    <style>
      p.cor_verde {
        color: green;
      }
      p.cor_azul {
        color: blue;
      }
      article.borda {
        border: 2px dashed red;
      }
    </style>
  </head>
  <body>
    <h1>Exemplos com classe para seletor</h1>
    <p>Texto sem formatação</p>
    <article class="borda">Texto em um article</article>
    <p class="cor_verde">Cor da fonte verde</p>
    <p class="cor_azul">Cor da fonte azul</p>
    <p>Mais um texto sem formatação</p>
  </body>
</html>
