<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo com áudio</title>
  </head>
  <body>
    <section>
      <header>
        <h3>Áudio</h3>
      </header>
      <audio src="audio/picapau.mp3" controls></audio>
      <audio controls>
        <source src="audio/som de derrota.ogg" type="audio/ogg" />
        <source src="audio/som de derrota.mp3" type="audio/mp3" />
        <source src="audio/som de derrota.wav" type="audio/wav" />
      </audio>
    </section>
  </body>
