<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo - CSS externo</title>
    <link rel="stylesheet" href="css/externo.css">
</head>
<body>
    <p>Exemplo com CSS externo</p>
    <p>Outro texto em um parágrafo</p>
    <article>Texto inserido no article</article>
    <article>Hoje é <strong>sexta-feira</strong></article>
    <article>Veja mais em: 
        <a href="http://www.google.com">Google</a>
    </article>
    <section>Exemplo com section</section>
    <aside>Exemplo com aside</aside>
    <section>Exemplo
        <header>Texto qualquer</header>
    </section>
    <section>
        <article>
            <header>Descendente</header>
        </article>
    </section>
    <p>Exemplo com 
        <strong>seletor filho</strong>
    </p>
    <p>Texto em 
        <em>
            <strong>itálico e negrito</strong>
        </em>
    </p>
    <p>Outro exemplo
        <em>itálico e </em>
        <strong>negrito</strong>
    </p>
</body>
</html>
