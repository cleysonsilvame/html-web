<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Untitled Document</title>
    <style type="text/css">
      article {
        width: 200px;
        height: 200px;
        background: red;
        font-size: 16pt;
        transition: 5s, height 2s, background 2s, fontsize 2s;
      }

      article:hover {
        width: 600px;
        height: 300px;
        background: blue;
        font-size: 50pt;
      }
    </style>
  </head>

  <body>
    <article></article>
  </body>
</html>
