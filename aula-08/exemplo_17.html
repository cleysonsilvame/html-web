<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 17</title>
    <style>
      * {
        font-family: Calibri, sans-serif;
      }
      .esquerda {
        float: left;
        color: blue;
        margin-right: 10px;
      }
      .direita {
        float: right;
        color: green;
        margin-left: 10px;
      }
      .limpar {
        clear: both;
      }
    </style>
  </head>
  <body>
    <h2>Exemplo com float e clear</h2>
    <h3>Primeiro exemplo - float: left</h3>
    <article class="esquerda">Primeiro</article>
    <article class="esquerda">Segundo</article>
    <article class="esquerda">Terceiro</article>
    <article class="esquerda">Quarto</article>
    <br />

    <h3>Segundo exemplo - float: right</h3>
    <article class="direita">Primeiro</article>
    <article class="direita">Segundo</article>
    <article class="direita">Terceiro</article>
    <article class="direita">Quarto</article>
    <br />

    <h3>Terceiro exemplo - float: left, float: right e clear: both</h3>
    <article class="esquerda">Primeiro</article>
    <article class="esquerda">Segundo</article>
    <div class="limpar"></div>
    <article class="direita">Terceiro</article>
    <article class="direita">Quarto</article>
    <br />
  </body>
</html>
