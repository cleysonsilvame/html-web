<!DOCTYPE html>
<html>
  <head>
    <title>FlexBox</title>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <style>
      .formata {
        background-color: aquamarine;
      }
      .formata2 {
        background-color: coral;
      }
      .formata3 {
        background-color: darkcyan;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }

      #linha {
        display: flex;
        align-items: stretch;
        height: 100%;
      }

      .formata,
      .formata3 {
        flex-grow: 1;
      }

      .formata2 {
        flex-grow: 2;
      }
    </style>
  </head>
  <body>
    <section id="linha">
      <article class="formata">Texto 1</article>
      <article class="formata2">Texto 2 Text</article>
      <article class="formata3">Texto 3</article>
    </section>
  </body>
</html>
