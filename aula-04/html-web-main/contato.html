              <form name="exemplo1" method="GET">
                <fieldset>
                  <legend>Dados pessoais</legend>
                  <label for="nome">Nome: </label>
                  <input type="text" name="nome" id="nome" />

                  <label for="email">E-mail: </label>

                  <input type="url" name="url" id="portifolio" />
                  <br />
                </fieldset>

                <fieldset>
                  <legend>Informações Adicionais</legend>
                  <fieldset>
                    <legend>Estado Civíl</legend>
                    <input
                      type="radio"
                      name="estadoCivil"
                      id="solteiro"
                      value="solteiro"
                    />

                    <input
                      type="radio"
                      name="estadoCivil"
                      id="casado"

                    />

                      type="radio"
                      name="estadoCivil"
                      id="viuvo"
                      value="viuvo"
                    />

                  </fieldset>

                  <fieldset>
                    <legend>Interesses</legend>
                    <input
                      type="checkbox"
                      name="interesses"
                      id="tecnologia"
                      value="tecnologia"
                    />
                    <label for="tecnologia">Tecnologia</label>
                    <input
                      type="checkbox"
                      name="interesses"
                      id="economia"
                      value="economia"
                    />
                    <label for="economia">Economia</label>

                      type="checkbox"
                      name="interesses"
                      id="esportes"

                  <fieldset>
                    <legend>Cursos</legend>
                    <select name="cursos" id="cursos">
                      <optgroup label="Bacharelados">
                        <option>CCp</option>
                        <option>SI</option>
                      </optgroup>
                      <optgroup label="Tecnológicos">
                        <option>ADS</option>
                        <option>TRC</option>
                        <option>TRC</option>
                      </optgroup>
                    </select>
                  </fieldset>
                </fieldset>

                  <br />

                    name="enviar"
